<head>

    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">

                <div class="card" id="13"></div>

                <div class="card" id="15"></div>

                <span>Moves:<span id="moves">0</span></span>

            <div id="endGame"></div>

        </div>
